<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard-title">
                <img class="dashboard-icon" src="images/view-dashboard.svg" alt="dashboard icon">
                <h1 class="header">Dashboard</h1>
            </div>
            <div class="top-list">
                <div class="list-item">
                    <img class="list-item-img" src="images/home-outline.svg" alt="home icon">
                    <h4 class="list-item-name">Home</h4>
                </div>
                <div class="list-item">
                    <img class="list-item-img" src="images/card-account-details-outline.svg" alt="profile icon">
                    <h4 class="list-item-name">Profile</h4>
                </div>
                <div class="list-item">
                    <img class="list-item-img" src="images/message-badge-outline.svg" alt="message icon">
                    <h4 class="list-item-name">Messages</h4>
                </div>
                <div class="list-item">
                    <img class="list-item-img" src="images/history.svg" alt="history icon">
                    <h4 class="list-item-name">History</h4>
                </div>
                <div class="list-item">
                    <img class="list-item-img" src="images/checkbox-marked-circle-auto-outline.svg" alt="task icon">
                    <h4 class="list-item-name">Tasks</h4>
                </div>
                <div class="list-item">
                    <img class="list-item-img" src="images/account-group-outline.svg" alt="community icon">
                    <h4 class="list-item-name">Communities</h4>
                </div>
            </div>
            <div class="bottom-list">
                <div class="list-item">
                    <img class="list-item-img" src="images/cog-outline.svg" alt="settings icon">
                    <h4 class="list-item-name">Settings</h4>
                </div>
                <div class="list-item">
                    <img class="list-item-img" src="images/tooltip-question-outline.svg" alt="support icon">
                    <h4 class="list-item-name">Support</h4>
                </div>
                <div class="list-item">
                    <img class="list-item-img" src="images/account-lock-outline.svg" alt="privacy icon">
                    <h4 class="list-item-name">Privacy</h4>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="top-container">
                <div class="top-bar">
                    <div class="left-side">
                        <img class="search-icon"src="images/magnify.svg" alt="search icon">
                        <input type="text">
                    </div>
                    <div class="right-side">
                        <img class="notification-icon" src="images/bell-badge-outline.svg" alt="notification icon">
                        <img class="profile-picture" src="images/oski.png" alt="profile picture of Oski">
                        <p class="profile-name">Oski the Bear</p>
                    </div>
                </div>
                <div class="account-bar">
                    <div class="left-side">
                        <img src="images/oski.png" alt="Oski the Bear profile picture">
                        <div class="greeting-text">
                            <p>Hi there,</p>
                            <p>Oski the Bear (@oski)</p>
                        </div>
                    </div>
                    <div class="right-side">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="body"></div>
        </div>
    </div>
</body>
</html>
