<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard-title">
                <img src="images/view-dashboard.svg" alt="dashboard icon">
                <h3>Dashboard</h3>
            </div>
            <div class="dashboard-list">
                <div class="dashboard-item">
                    <img src="images/home-outline.svg" alt="home icon">
                    <p>Home</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/card-account-details-outline.svg" alt="profile icon">
                    <p>Profile</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/message-badge-outline.svg" alt="message icon">
                    <p>Messages</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/history.svg" alt="history icon">
                    <p>History</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/checkbox-marked-circle-auto-outline.svg" alt="task icon">
                    <p>Tasks</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/account-group-outline.svg" alt="community icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="dashboard-list">
                <div class="dashboard-item">
                    <img src="images/cog-outline.svg" alt="setting icon">
                    <p>Settings</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/tooltip-question-outline.svg" alt="support icon">
                    <p>Support</p>
                </div>
                <div class="dashboard-item">
                    <img src="images/account-lock-outline.svg" alt="privacy icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="search-container">
                    <img class="icon" src="images/magnify.svg" alt="search icon">
                    <input class="searchbar" type="text">
                </div>
                <div class="profile-container">
                    <img class="icon" src="images/bell-badge-outline.svg" alt="notification icon">
                    <img class="profile-picture" src="images/soldier.webp" alt="profile picture">
                    <p>Morgan Lee</p>
                </div>
                <div class="banner-container">
                    <img src="images/soldier.webp" alt="profile picture">
                    <p class="greeting">Hi there, </p>
                    <p class="username">Morgan Lee (@morgan)</p>
                </div>
                <div class="buttons-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="bottom"></div>
        </div>
    </div>
</body>

</html>
